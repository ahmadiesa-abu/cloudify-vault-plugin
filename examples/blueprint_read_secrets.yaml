tosca_definitions_version: cloudify_dsl_1_3

imports:
  - https://cloudify.co/spec/cloudify/6.3.1/types.yaml
  - plugin:cloudify-vault-plugin

inputs:
  vault_url:
    type: string
    default: { get_secret: vault_url }
  vault_token:
    type: string
    default: { get_secret: vault_token }

dsl_definitions:

  vault_config: &vault_config
    url: { get_input: vault_url }
    token: { get_input: vault_token }


node_templates:

  my_secrets:
    type: cloudify.nodes.vault.Bunch_secrets
    properties:
      client_config: *vault_config
      use_external_resource: true
      resource_config:
        - secret_key: hello2
          create_secret: true
        - secret_key: hello3
          create_secret: true
          secret_name: hello3_secret
